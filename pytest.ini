[tool:pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
asyncio_mode = auto
env =
    TESTING = true
    DATABASE_URL = sqlite:///./test.db
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    e2e: End-to-end tests (slowest, full workflows)
    slow: Tests that take a long time to run
    auth: Authentication related tests
    api: API endpoint tests
    database: Database related tests
    notifications: Notification system tests
    products: Product management tests
    user_management: User management tests
    purchase_orders: Purchase order tests
    business_logic: Tests with comprehensive business logic validation
    performance: Performance and load tests
    security: Security and vulnerability tests
    compliance: Compliance and regulatory tests
