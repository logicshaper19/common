# Common API Configuration
common.api.baseUrl=https://api.common.co
common.api.host=api.common.co
common.api.port=443
common.api.timeout=30000

# OAuth Configuration (use secure properties in production)
common.api.clientId=your-client-id
common.api.clientSecret=your-client-secret
common.api.companyId=your-company-uuid

# Application Configuration
app.name=Common MuleSoft Connector
app.version=1.0.0
app.description=MuleSoft integration for Common Supply Chain Transparency Platform

# HTTP Listener Configuration
http.listener.host=0.0.0.0
http.listener.port=8081

# Logging Configuration
logging.level.com.common=INFO
logging.level.org.mule=INFO

# Performance Configuration
http.connection.pool.maxActive=20
http.connection.pool.maxIdle=10
http.connection.timeout=30000
http.response.timeout=60000

# Retry Configuration
common.api.maxRetries=3
common.api.retryDelay=1000

# Environment Configuration
environment=development
debug.mode=true
